<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="./dist/main.css" />
  <link href="https://fonts.googleapis.com/css2?family=Chelsea+Market&display=swap" rel="stylesheet">
  <title>Pressure Analysis</title>
  <style>
    /* רקע הדף */
    body {
      background-color: #002b36; /* ירוק כהה מאוד */
      color: #eee; /* טקסט בהיר לקריאות */
      font-family: 'Chelsea Market', sans-serif;
    }

    /* כפתור */
    #toggleView,#backToGame {
      margin: 20px;
      padding: 10px 20px;
      background-color: #268bd2; /* כחול בולט */
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
    }

    #toggleView:hover,#backToGame:hover {
      background-color: #2aa198; /* ירוק בולט */
    }

    /* טבלה או דיאגרמה */
    canvas {
      margin: 20px auto;
      display: block;
      background-color: #073642; /* רקע כהה מתאים */
      border: 2px solid #268bd2; /* מסגרת כחולה בולטת */
      border-radius: 10px;
    }
    #pressureChart {
  width: 85% !important; /* זה יגרום לו למלא את רוחב האלמנט בו הוא נמצא */
  height: 500px; /* גובה קבוע */
}

  </style>
</head>

<body>
    <button id="toggleView">SHOW DIAGRAM</button>
    <button id="backToGame" >BACK TO GAME</button> <!-- כפתור חזרה למשחק -->
  <div class="pressure-analysis-container">

  </div>
  <canvas id="pressureChart" style="display:none;"></canvas> <!-- הדיאגרמה -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", async function () {
      const toggleButton = document.getElementById('toggleView');
      const backToGameButton = document.getElementById('backToGame');
      const container = document.querySelector('.pressure-analysis-container');
      const chartCanvas = document.getElementById('pressureChart');
      let isDiagramShown = false;
      let chart = null; // משתנה שיאחסן את אובייקט הגרף

      // הצגת מאמר בעת טעינת הדף
      try {
        const response = await fetch('http://localhost:3000/AnalyzePressureAndPerformance');
        const data = await response.text();
        container.style.display = 'block';
        container.innerHTML = data;
      } catch (error) {
        console.error('Error fetching and displaying article:', error);
      }

      toggleButton.addEventListener('click', async function () {
        if (isDiagramShown) {
          // הצגת המאמר
          try {
            const response = await fetch('http://localhost:3000/AnalyzePressureAndPerformance');
            const data = await response.text();
            container.style.display = 'block';
            chartCanvas.style.display = 'none';
            container.innerHTML = data;
            toggleButton.textContent = 'SHOW DIAGRAM';
            isDiagramShown = false;
          } catch (error) {
            console.error('Error fetching and displaying article:', error);
          }
        } else {
          // הצגת הדיאגרמה
          try {
            const response = await fetch('http://localhost:3000/PressureScoresChart');
            const data = await response.json();

            // אם יש דיאגרמה קיימת, נמחק אותה קודם
            if (chart) {
              chart.destroy();
            }

            const ctx = chartCanvas.getContext('2d');
            chartCanvas.style.display = 'block';
            container.style.display = 'none';

            // איפוס גודל ה-canvas לפני יצירת דיאגרמה חדשה
            chartCanvas.width = chartCanvas.offsetWidth;
            chartCanvas.height = 500; // גובה קבוע

            // יצירת דיאגרמה חדשה
            chart = new Chart(ctx, {
              type: 'bar',
              data: {
                labels: data.labels,
                datasets: [{
                  label: 'Average Score',
                  data: data.datasets[0].data,
                  backgroundColor: [
                    '#39ff14', // ירוק ניאון
                    '#00ffff', // תכלת זוהר
                    '#ffea00', // צהוב ניאון
                    '#ff007f', // ורוד זוהר
                    '#9400d3'  // סגול זוהר
                  ],
                  borderColor: '#ffffff', // מסגרת לבנה
                  borderWidth: 1,
                }],
              },
              options: {
                responsive: true,
                plugins: {
                  legend: {
                    position: 'top',
                    labels: {
                      color: '#eee', // טקסט אגדה בהיר
                    },
                  },
                  title: {
                    display: true,
                    text: 'Average Scores by Pressure Levels',
                    color: '#fff', // כותרת בהירה
                    font: {
                      size: 18,
                    },
                  },
                },
                scales: {
                  x: {
                    ticks: {
                      color: '#eee', // טקסט ציר X
                    },
                  },
                  y: {
                    ticks: {
                      color: '#eee', // טקסט ציר Y
                    },
                  },
                },
              },
            });

            toggleButton.textContent = 'SHOW NEWS ARTICLE';
            isDiagramShown = true;
          } catch (error) {
            console.error('Error fetching and displaying chart:', error);
          }
        }
      });

      // הוספת פעולה לכפתור חזרה למשחק
      backToGameButton.addEventListener('click', function () {
        window.location.href = 'index.html'; // הפנייה ל-index.html
      });
    });
  </script>
</body>

</html>
